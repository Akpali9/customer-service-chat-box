<!DOCTYPE html>
<html>

<head>
    <title>Customer Service Chat</title>
    <style>
        #chatbox {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Customer Service Chat</h1>
    <div id="chatbox"></div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var message = document.getElementById('message').value;
            displayMessage("You: " + message);
            // Here you can add code to send the message to a server for processing
            // For this example, we'll just echo the message back
            displayMessage("Customer Service: " + message);
            document.getElementById('message').value = "";
        }

        function displayMessage(message) {
            var chatbox = document.getElementById('chatbox');
            var newMessage = document.createElement('p');
            newMessage.textContent = message;
            chatbox.appendChild(newMessage);
        }
    </script>
</body>

</html>
